    <main>

        <section class="mv__top">

            </div>

            <div class="mv__img-contact">
                <img src="images/contact_fv.jpg" alt="CONTACTメインビジュアル_ミモザの花束">

                <p class="fadeInTrigger">お仕事のご依頼や、ご相談<br>その他デザイン以外のお仕事もぜひ！<br>お問い合わせお待ちしております。</p>
            </div>

        <div class="contact__form">

            <form
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfZwPvND5T3kv14s2biHCXqkMiERQnxSIe6EthFQHEV5af_8Q/formResponse"
                method="post" target="hidden_iframe" onsubmit="submitted=true;">

                <label for="name">お名前 / your name</label>
                <input id="name" type="text" name="entry.1553876003" required>

                <label for="name">御社名 / company name</label>
                <input id="companyname" type="text" name="entry.1349585542">

                <label for="email">メールアドレス / e-mail adress</label>
                <input id="email" type="text" name="entry.1491609458" required>

                <label for="msg">お問い合わせ内容 / inquiry details</label>
                <textarea id="msg" name="entry.456163477" required></textarea>

                <button type="submit" name="button" value="送信">送信する</button>
            </form>

            <div>
                <img src="images/thanks_text.png" alt="Thank you!">
            </div>

        </div>

            <div class="footer__logo">
